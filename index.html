<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>星麦云</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_2998455_jc3ygii0p09.css" />
    <style media="screen" type="text/css">
      #app_loading {
        width: 100%;
        height: 100%;
      }
      #app_loading .loading {
        position: absolute;
        font-size: 50px;
        line-height: 50px;
        top: 50%;
        left: 50%;
        transform: translateY(-50%) translateX(-50%);
      }
      .loading img {
        width: 60px;
        height: 60px;
      }
    </style>
  </head>
  <body>
    <div id="app_loading">
      <div class="loading">
        <img src="/public/loading.gif" alt="" />
      </div>
    </div>
    <div id="app" class="xm" style="display: none">
      <app></app>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
